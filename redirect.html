<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=https://www.buymeacoffee.com/yourusername">
  <title>Redirecting to Buy Me a Coffee</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .coffee-button {
      background-color: #FFDD00;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .coffee-button:hover {
      background-color: #FFC107;
    }
    .coffee-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Redirecting to Buy Me a Coffee...</p>
    <p>If you're not redirected automatically, click the button below:</p>
    <a href="https://www.buymeacoffee.com/yourusername" target="_blank">
      <button class="coffee-button">
        <img src="https://img.icons8.com/emoji/48/000000/teacup-without-handle.png" alt="Coffee Icon">
        Buy Me a Coffee
      </button>
    </a>
  </div>
</body>
</html>
